name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Vite + postbuild)
        run: npm run build

      # Affiche l'arborescence de dist/ (debug)
      - name: Show dist tree
        run: |
          echo "=== DIST CONTENT (before ensure) ==="
          ls -R dist || true

      # Sécurise: si Vite a produit fr.html/en.html/ru.html, on les range en dossiers
      - name: Ensure fr/en/ru folders
        run: |
          mkdir -p dist/fr dist/en dist/ru
          [ -f dist/fr.html ] && mv dist/fr.html dist/fr/index.html || true
          [ -f dist/en.html ] && mv dist/en.html dist/en/index.html || true
          [ -f dist/ru.html ] && mv dist/ru.html dist/ru/index.html || true

      # Re-affiche pour vérifier
      - name: Show dist tree (after ensure)
        run: |
          echo "=== DIST CONTENT (after ensure) ==="
          ls -R dist || true

      # Fallback SPA/Pages : 404 = index (utile pour routes inconnues)
      - name: SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
