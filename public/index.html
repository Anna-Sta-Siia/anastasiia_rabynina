<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Filet de sécurité : en DEV, va direct sur fr.html ; 
         en PROD (GitHub Pages), va sur /<repo>/fr/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirect…</title>

    <script>
      (function () {
        var REPO = '/anastasiia_rabynina/';
        var onGhPages = location.hostname.endsWith('github.io');

        if (onGhPages) {
          var target = REPO + 'fr/';
          if (location.pathname !== target) location.replace(target);
        } else {
          // DEV: utiliser /fr/ (et PAS fr.html) pour coller avec basename="/fr/"
          if (!/^\/(fr|en|ru)(\/|$)/.test(location.pathname)) {
            location.replace('/fr/');
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      If you are not redirected,
      <a href="/fr.html">open fr.html</a>.
    </noscript>
  </body>
</html>
